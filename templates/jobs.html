{% extends "base.html" %}
{% block page %}jobs{% endblock %}
{% block content %}
<section class="card">
  <div class="card-title">Jobs de Integração</div>

  <div class="toolbar">
    <button class="btn" id="btnRunSankhya">Sync Sankhya (demo)</button>
    <button class="btn" id="btnRunFull">Carga completa (demo)</button>
    <div class="spacer"></div>
    <span class="badge" id="jobsBadge">pronto</span>
  </div>

  <div class="grid-2">
    <div>
      <table class="table" id="tbl-jobs">
        <thead>
          <tr>
            <th>Início</th><th>Nome</th><th>Tipo</th><th>Status</th><th>Progresso</th><th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <small class="muted">Atualiza a cada 3s automaticamente</small>
    </div>
    <div>
      <div class="card">
        <div class="card-title">Logs do job selecionado</div>
        <pre id="logsBox" style="height:320px;overflow:auto;background:#0b1020;color:#d1d7ff;padding:12px;border-radius:8px;">(selecione um job)</pre>
      </div>
    </div>
  </div>
</section>
{% endblock %}
