{% load static %}
<!doctype html>
<html lang="pt-br" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portal Vendas</title>

  <link rel="icon" href="{% static 'portal/favicon.png' %}">
  <link rel="stylesheet" href="{% static 'portal/theme.css' %}">
  <link rel="stylesheet" href="{% static 'portal/app.css' %}">

  <!-- Charts (se você usa gráficos no dashboard) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <header class="pv-header">
    <div class="pv-container">
      <strong>Portal de Vendas</strong>
      <nav style="float:right">
        {% if request.user.is_authenticated %}
          Olá, {{ request.user.username }} |
          <a href="{% url 'portal:logout' %}">Sair</a>
        {% else %}
          <a href="{% url 'portal:dashboard' %}">Entrar</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <main class="pv-container">
    {% block content %}{% endblock %}
  </main>

</body>
</html>
