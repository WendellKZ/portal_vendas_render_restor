{% load static %}
<!doctype html>
<html lang="pt-br" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Portal Vendas{% endblock %}</title>

  <link rel="icon" href="{% static 'portal/favicon.png' %}">
  <link rel="stylesheet" href="{% static 'portal/theme.css' %}">
  <link rel="stylesheet" href="{% static 'portal/app.css' %}">

  <!-- GrÃ¡ficos -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body data-page="{% block page %}{% endblock %}">
  <header class="pv-header">
    <h1>Portal de Vendas</h1>
    <nav class="pv-nav">
      <a href="{% url 'portal:dashboard' %}">Dashboard</a>
      <a href="{% url 'portal:itens' %}">Itens</a>
      <a href="{% url 'portal:resumo' %}">Resumo</a>
    </nav>
  </header>

  <main class="pv-container">
    {% block content %}{% endblock %}
  </main>

  <footer class="pv-footer">
    <small>Portal Vendas</small>
  </footer>
</body>
</html>
