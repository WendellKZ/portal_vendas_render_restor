{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portal de Vendas</title>

  <!-- Ícone (opcional) -->
  <link rel="icon" href="{% static 'portal/favicon.png' %}">

  <!-- Estilos -->
  <link rel="stylesheet" href="{% static 'portal/theme.css' %}">
  <link rel="stylesheet" href="{% static 'portal/app.css' %}">

  <!-- Charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="pv-header">
    <div class="pv-container">
      <strong>Portal de Vendas</strong>
      <nav class="pv-nav">
        {% if request.user.is_authenticated %}
          <span>Olá, {{ request.user.username }}</span>
          <a href="{% url 'portal:logout' %}" class="pv-link">Sair</a>
        {% else %}
          <a href="{% url 'portal:dashboard' %}" class="pv-link">Entrar</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <main class="pv-container">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
