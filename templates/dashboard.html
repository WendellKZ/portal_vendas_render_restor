{% extends "base.html" %}
{% block title %}Dashboard — Portal Vendas{% endblock %}

{% block content %}
<section id="login-card" class="card">
  <h2>Login</h2>
  <div class="row">
    <input id="login-user" class="input" placeholder="usuário" value="admin" />
    <input id="login-pass" class="input" type="password" placeholder="senha" />
    <button id="btn-login" class="btn-primary">Entrar</button>
  </div>
  <small id="login-msg" class="muted"></small>
</section>

<section class="grid-2">
  <div class="card">
    <h3>Pedidos (período)</h3>
    <div id="kpi-pedidos" class="kpi">—</div>
  </div>
  <div class="card">
    <h3>Total Vendido</h3>
    <div id="kpi-total" class="kpi">—</div>
  </div>
</section>

<section class="card">
  <h3>Atalhos</h3>
  <div class="row">
    <a class="btn-secondary" href="/app/itens/">Itens mais vendidos</a>
    <a class="btn-secondary" href="/app/resumo/">Resumo de vendas</a>
  </div>
</section>
{% endblock %}
